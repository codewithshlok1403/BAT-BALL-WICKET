<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="top">Bat Ball & Wicket</div>
        <div class="reset">
            <button class="resetGame" id="reset">RESET</button>
        </div>
        <div class="icon">
            <button class="icons" id="bat"><img src="bat.png" alt="bat" ></button>
            <button class="icons" id="ball"><img src="ball.png" alt="ball" ></button>
            <button class="icons"  id="wicket"><img src="wicket.png" alt="wicket"></button>
        
        </div>
        <div class="score">
            <div class="user">
                <h2>YOUR SCORE</h2>
                <p>0</p>
            </div>
            <div class="boat">
                <H2>BOAT SCORE</H2>
                <p>0</p>
    
            </div>
        </div>
        <div class="won hide message">
            <h2> CONGRATULATION!YOU WIN THIS ROUND</h2>
        </div>
        <div class="lost hide message">
            <h2>OH! YOU LOST THIS ROUND</h2>
        </div>
        <div class="messageContainer hide message">
            <h1>OH! IT's A DRAW</h1>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
